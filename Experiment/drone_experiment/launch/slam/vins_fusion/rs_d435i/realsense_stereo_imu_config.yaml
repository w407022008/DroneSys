%YAML:1.0

#common parameters
#support: 1 imu 1 cam; 1 imu 2 cam: 2 cam; 
imu: 1         
num_of_cam: 1
use_stereo: 0

imu_topic: "/camera/imu"
image0_topic: "/camera/infra1/image_rect_raw"
image1_topic: "/camera/infra2/image_rect_raw"
output_path: "/home/sique/output"

cam0_calib: "left.yaml"
cam1_calib: "right.yaml"
image_width: 640
image_height: 480
   

# Extrinsic parameter between IMU and Camera.
estimate_extrinsic: 1   # 0  Have an accurate extrinsic parameters. We will trust the following imu^R_cam, imu^T_cam, don't change it.
                        # 1  Have an initial guess about extrinsic parameters. We will optimize around your initial guess.

body_T_cam0: !!opencv-matrix
   rows: 4
   cols: 4
   dt: d
   data: [0.9999725525395076, 0.006156317349151253, 0.004122368774815963, 0.027554493026188263,
       0.006158846064653946, -0.9999808535239312, -0.0006009997496067758, 0.026688561333732146,
       0.004118589900795534, 0.000626372288395721, -0.9999913223998409, -0.020643990107545723,
       0., 0., 0., 1. ]

body_T_cam1: !!opencv-matrix
   rows: 4
   cols: 4
   dt: d
   data: [0.9999125980245259, 0.006426216028216755, 0.011554222578844996, -0.02239432820865814,
       0.006486974798179604, -0.9999652887391092, -0.005228811994876279, 0.026567368523176753,
       0.011520220041760666, 0.00530330693706007, -0.9999195764988905, -0.020865352623833305,
       0., 0., 0., 1.]

#Multiple thread support
multiple_thread: 1      # thread to process separately from feature extract
input_rate: 20          # camera msg accepted rate
cut_rate: 1             # processing once after feature extracting and optical flow tracking

#feature tracker parameters
max_cnt: 150            # max feature number in feature tracking
min_dist: 30            # min distance (pixel) between two features 
#freq: 10                # frequence (Hz) of publish tracking result. At least 10Hz for good estimation. If set 0, the frequence will be same as raw image 
F_threshold: 1.0        # ransac threshold (pixel)
show_track: 1           # publish tracking image as topic
corner_detector: 2      # 0: FAST corner detector; 1: shi-tomasi corner detector; 2: FAST with grid
equalize_method: 0      # 0: NONE, 1: HISTOGRAM, 2: CLAHE
flow_back: 1            # perform forward and backward optical flow to improve feature tracking accuracy

#visualization parameters
tf_pub: 0               # publish tf transform of vio_imu from world
print_info: 1

#optimization parameters
max_solver_time: 0.01  # max solver itration time (s), to guarantee real time
max_num_iterations: 8   # max solver itrations, to guarantee real time
keyframe_parallax: 10.0 # keyframe selection threshold (pixel)

#imu parameters       The more accurate parameters you provide, the better performance
acc_n: 0.022          # accelerometer measurement noise standard deviation. #0.2   0.04
gyr_n: 0.004          # gyroscope measurement noise standard deviation.     #0.05  0.004
acc_w: 0.0007         # accelerometer bias random work noise standard deviation.  #0.002
gyr_w: 0.0001         # gyroscope bias random work noise standard deviation.     #4.0e-5
g_norm: 9.805         # gravity magnitude

#unsynchronization parameters
estimate_td: 0                      # online estimate time offset between camera and imu
td: 0.007054756399766151            # initial value of time offset. unit: s. readed image clock + td = real image clock (IMU clock)

#loop closure parameters
load_previous_pose_graph: 1        # load and reuse previous pose graph; load from 'pose_graph_save_path'
pose_graph_save_path: "/home/sique/output/" # save and load path
save_image: 0                   # save image in pose graph for visualization prupose; you can close this function by setting 0 
skip_cnt: 10                    # creat a keyframe for every skip_cnt
skip_dis: 1.0                    # creat a keyframe if translation is greater then skip_dis
