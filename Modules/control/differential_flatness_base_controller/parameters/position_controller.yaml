position_controller:
  control_frequency: 200
  use_rate_mode: true
  
  ## position control
  kpxy: 10.0
  kdxy: 8.0
  
  kpz: 10.0
  kdz: 8.0

  pxy_error_max: 10.0
  vxy_error_max: 10.0
  pz_error_max: 10.5
  vz_error_max: 10.75

  ## attitude control
  krp: 5.0
  kyaw: 5.0
  
  yaw_error_max: 0.7
  
  ## aerodynamics compensation
  perform_aerodynamics_compensation: false
  
  k_drag_x: 0.0
  k_drag_y: 0.0
  k_drag_z: 0.0
  k_thrust_horz: 0.0

  ## polynomial interpolation
  poly_interpolation: false
  polynomial_order: 5
  go_to_pose_max_velocity: 0.5
  go_to_pose_max_normalized_thrust: 10.0
  go_to_pose_max_roll_pitch_rate: 0.5
  poly_interpo_sampling_rate: 50
