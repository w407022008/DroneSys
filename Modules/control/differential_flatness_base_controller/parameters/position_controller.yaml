position_controller:
  use_rate_mode: true
  
  ## position control
  kpxy: 2.0
  kdxy: 2.0
  
  kpz: 3.0
  kdz: 3.0

  pxy_error_max: 1.0
  vxy_error_max: 1.0
  pz_error_max: 0.5
  vz_error_max: 0.75

  ## attitude control
  krp: 8.0
  kyaw: 8.0
  
  yaw_error_max: 0.7
  
  ## aerodynamics compensation
  perform_aerodynamics_compensation: false
  
  k_drag_x: 0.0
  k_drag_y: 0.0
  k_drag_z: 0.0
  k_thrust_horz: 0.0

  ## polynomial interpolation
  polynomial_order: 5
  go_to_pose_max_velocity: 0.5
  go_to_pose_max_normalized_thrust: 10.0
  go_to_pose_max_roll_pitch_rate: 0.5
  poly_interpo_sampling_rate: 50
